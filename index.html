<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stunning landing page </title>
    
		<link rel="stylesheet" type="text/css" href="main.css">
        

</head>
<body>
    <div id="header" class="row">
        <div>
            <img id="logo" src="image/stunning-logo (2).png" alt="Stunning Logo" />
        </div>
    
    <nav id="nav" class="row">
        <div class="nav-item">Home</div>
        <div class="nav-item">About</div>
        <div class="nav-item">Blog</div>
        <div class="nav-item">Jobs</div>
    </nav>
    <div>
    
        <button id="your_account_btn" 
        class="primary">Your Account</button>
    </div>
</div>
<section class="row">
    <div id="main_content" class="column">
        <h1>Stunning Workplace<span class="dot primary">&#9632;</span></h1>
        <p>With stunning, remote teams you can organise projects, manage shifting priorities and get work done.</p>
        <div class="row mb-2">
            <button id="new_account_btn" class="mr-1">New Account</button>
            <img src="image/arrow-up.png" class="mr-1" alt="arrow-up" height="44px" />
            <img src="image/arrow-down (1).png" alt="arrow-down" height="44px" />
        </div>
        <div class="column">
					
            <div class="row card">
                <img class="card-checkbox" src="image/tick-gray.png" alt="tick-gray" />
                <p class="card-text">Dmm design</p>
                <img class="card-image" src="image/user-pink.png" alt="user-pink" />
                <p class="card-date">16jun</p>
                <span class="strip bg-color-pink"></span>
            </div>

            <div class="row card">
                <img class="card-checkbox" src="image/tick-blue.png" alt="tick-blue"/>
                <p class="card-text" >Blurr animation </p>
                <img class="card-image" src="image/user-orange.png" alt="user-orange"/>
                <p class="card-date">17jun</p>
                <span class="strip bg-color-red"></span>
            </div> 
            <div class="row card">
                <img class="card-checkbox" src="image/tick-gray.png" alt="tick-gray"/>
                <p class="card-text" >illustration</p>
                <img class="card-image" src="image/user-blue.png" alt="user-blue"/>
                <p class="card-date">18jun</p>
                <span class="strip bg-color-green"></span>
            </div> 
            <div class="row card">
                <img class="card-checkbox" src="image/tick-gray.png" alt="tick-gray"/>
                <p class="card-text" >Refund</p>
                <img class="card-image" src="image/user-red.png" alt="user-red"/>
                <p class="card-date">19jun</p>
                <span class="strip bg-color-yellow"></span>
            </div> 
        </div> 
        </div>
        <div>
            <img src="image/landing-section-image.png" alt="landing-section-image" width="100%" />
        </div>
    
</section>
</body>
</html>
